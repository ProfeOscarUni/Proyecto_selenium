<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo de Ciclistas</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <h1>Equipo de Ciclistas</h1>
    <form id="add-cyclist-form">
        <label for="team-name">Nombre del Equipo:</label>
        <input type="text" id="team-name" name="team-name" required><br><br>
        
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="Velocista">Velocista</option>
            <option value="Montanista">Montanista</option>
            <option value="Contrarrelojista">Contrarrelojista</option>
        </select><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required><br><br>

        <label for="atributo-especifico">Atributo Específico:</label>
        <input type="text" id="atributo-especifico" name="atributo-especifico" required><br><br>

        <button type="submit">Agregar Ciclista</button>
    </form>

    <h2>Lista de Ciclistas</h2>
    <table id="cyclist-table">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Nacionalidad</th>
                <th>Atributo Específico</th>
            </tr>
        </thead>
        <tbody>       
        </tbody>
    </table>
    
    <script src="Ciclista.js"></script>
</body>
</html>
